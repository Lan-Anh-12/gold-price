name: Update Gold Price

on: 
  schedule:
    - cron: '0 * * * *'  
  workflow_dispatch:     

jobs: 
  build: 
    runs-on: ubuntu-latest 
    permissions:
      contents: write   
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Gold Price
        run: |
          curl -L -s https://api.example.com/gold-price > data.json

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          
          git commit -m "Cập nhật giá vàng: $(date)" || exit 0
          git push
